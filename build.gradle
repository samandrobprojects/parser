plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'groovy'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'net.objecthunter:exp4j:0.4.3'
    testImplementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.12'
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.4'
}

// Build
sourceSets {
    test {
        groovy {
            srcDirs += ['src/test/unit','src/test/integration','src/test/resource']
        }
    }
}